<include file="Shared:Header" />
<body class="user_body">

<!--head-->
<div class="head">
    <span>添加银行卡</span>
    <a href="javascript:history.go(-1)">
        <i class="iconfont icon-arrow-left"></i>
    </a>
</div>
<!--head end-->


<!--main-->
<div class="add_bank_main main">

    <form>
        <div style="background: #fff;">
            <div class="add_bank_m_list">

                <ul>
                    <li>
                        <span>持卡人：</span>
                        <input type="text" placeholder="持卡人姓名" class="add_name">
                    </li>
                    <li>
                        <span>卡号：</span>
                        <input type="text" placeholder="请输入储蓄卡号" class="add_card">
                    </li>
                    <li>
                        <span>所属银行：</span>
                        <select>
                            <option>请选择所属银行</option>
                            <option>工商银行</option>
                            <option>建设银行</option>
                            <option>交通银行</option>
                            <option>招商银行</option>
                        </select>
                    </li>
                    <li>
                        <span>手机号：</span>
                        <input type="text" placeholder="预留手机号" class="add_phone">
                    </li>

                    <li>
                        <span>验证码：</span>
                        <input type="text" placeholder="输入验证码" class="add_yzm">
                        <input type="button" value="获取验证码" class="code_btn">
                    </li>

                </ul>

            </div>
        </div>


        <div class="add_bank_m_btn tc">
            <button>提交</button>
        </div>

    </form>



</div>
<!--main end-->







</body>
</html>
