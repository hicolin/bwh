<include file="Shared:Header" />
<body class="login_body">

<!--head-->
<div class="head">
    <span>找回密码</span>
    <a href="javascript:history.back();">
        <i class="iconfont icon-arrow-left"></i>
    </a>
</div>
<!--head end-->

<!--main-->
<div class="login_main">

    <div class="login_form">
        <ul>
            <li>
                <i class="iconfont icon-mima"></i>
                <input type="password" id="Password" name="Password" placeholder="重置您的密码">
            </li>

            <li>
                <i class="iconfont icon-mima"></i>
                <input type="password" id="Password2" name="Password2" placeholder="确认您的新密码">
            </li>
        </ul>
        <div class="login_btn tc">
            <button onclick="check();">完成</button>
        </div>
    </div>
</div>
<!--main end-->





</body>
</html>
