<form action="" id="uploadForm" style="display: none">
    <input type="file" name="file" id="file">
</form>
<script>
    function Upload(type){
        type_file = type;
        $('#file').click();
    }
    $('#file').click().unbind().change(function () {
        $.ajax({
            url: '{:U("Attachment/File/uploadNew")}',
            type: 'post',
            cache: false,
            data:new FormData($('#uploadForm')[0]),
            dataType: 'json',
            processData: false,
            contentType: false
        }).done(function (res) {
            if(res.result === 200){
                $('#'+type_file).val(res.des);
            }else{
                layer.msg(res.message,{time:1500});
            }
        })
    })
</script>
